api-config:
  name: Archive Application Backend APIs
  version: @project.version@
  domains:
    - /archive-backend # http://localhost:8070/tmp
    - /demo/arch
    - http://localhost:8077/test-api/
  custom-paths:
  #    - /app/**
  common-security-headers:
    TOKEN:
      key: TokenAuth
      name: X-Token
      description: Please enter your token
  common-headers:
    DEMO_COMM_HEADER:
      name: X-CommonDemoHeader
      required: false
      default-value: demo
      example: demoBigDemo
      description: Demo Big demo
  apis:
    APP_API:
      name: AppAPI
      group-name: App API
      description: Archive Backend App Services
      path: /app/**
      headers:
        IDENTITY_NUMBER:
          name: X-IdentityNumber
          required: true
          example: 12345678901
          description: Unique identity number of user logged in
      allowed-roles:
        - APP
        - MANAGEMENT
    MANAGEMENT_API:
      name: ManagementAPI
      group-name: Management API
      description: Sprint Template Project Management Services
      path: /management/**
      allowed-roles:
        - MANAGEMENT
      security-headers:
        DEMO_USERNAME:
          key: Username
          name: X-Username
          description: Username of user
      headers:
        DEMO_HEADER:
          name: X-DemoHeader
          required: false
          example: 12345678901
          description: Unique identity number of user logged in

server:
  servlet:
    context-path: /archive-backend
    session:
      cookie:
        secure: true

springdoc:
  swagger-ui:
    display-operation-id: true
    try-it-out-enabled: true
    filter: true

spring:
  application:
    name: archive-backend
  profiles:
    active: dev
  cloud:
    config:
      enabled: false
      fail-fast: false

# configuration for disabling spring actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: "health, refresh"
    jmx:
      exposure:
        exclude: "*"
