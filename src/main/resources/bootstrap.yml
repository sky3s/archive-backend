api-config:
  name: Archive Application Backend APIs
  version: @project.version@
  domains:
    - /archive-backend # http://localhost:8070/tmp
  custom-paths:
  #    - /app/**
  commonSecurityHeaders:
    TOKEN:
      key: TokenAuth
      name: X-Token
      description: Please enter your token
  commonHeaders:
    DEMO_COMM_HEADER:
      name: X-CommonDemoHeader
      required: false
      defaultValue: demo
      example: demoBigDemo
      description: Demo Big demo
  apis:
    APP_API:
      apiId: AppApi
      name: App API
      groupName: App API
      description: Archive Backend App Services
      path: /app/**
      headers:
        IDENTITY_NUMBER:
          name: X-IdentityNumber
          required: true
          example: 12345678901
          description: Unique identity number of user logged in
      allowedRoles:
        - APP
        - MANAGEMENT
    MANAGEMENT_API:
      apiId: ManagementApi
      name: Management API
      groupName: Management API
      description: Sprint Template Project Management Services
      path: /management/**
      allowedRoles:
        - MANAGEMENT
      securityHeaders:
        DEMO_USERNAME:
          key: X-Username
          name: Username
          description: Username of user
      headers:
        DEMO_HEADER:
          key: X-DemoHeader
          required: false
          example: 12345678901
          description: Unique identity number of user logged in

server:
  servlet:
    context-path: /archive-backend
    session:
      cookie:
        secure: true

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    doc-expansion: none
    display-request-duration: true
    deep-linking: true
    show-extensions: true
    default-model-expand-depth: 1
    default-models-expand-depth: 1
    operations-sorter: alpha
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
    display-operation-id: true
    disable-swagger-default-url: false

spring:
  application:
    name: archive-backend
  profiles:
    active: dev
  cloud:
    config:
      enabled: false
      fail-fast: false

# configuration for disabling spring actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: "health, refresh"
    jmx:
      exposure:
        exclude: "*"
